{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Préstamo</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'prestamos/styles.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script>
        $(document).ready(function () {
            $(".datepicker").datepicker({
                dateFormat: 'dd/mm/yy',
                minDate: 0 
            });
        });
    </script>
</head>
<body>
    
    {% include "./navbar.html" %}    
    
    <div class="container">
        <h1 class="mt-5">Formulario de Solicitud de Préstamo</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div class="form-group">
                <label for="id_monto_solicitado">Monto del Préstamo:</label>
                {{ form.monto_solicitado }}
                {{ form.monto_solicitado.errors }}
            </div>

            <div class="form-group">
                <label for="id_tipo_prestamo">Tipo de Préstamo:</label>
                {{ form.tipo_prestamo }}
                <!-- {{ form.tipo_prestamo.errors }} -->
            </div>

            <div class="form-group">
                <label for="id_fecha_inicio">Fecha de Inicio del Préstamo:</label>
                {{ form.fecha_inicio }}
                {{ form.fecha_inicio.errors }}
            </div>

            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
            <button onclick="window.location.href='/perfil'" class="btn btn-primary">Ir a mi perfil</button>
        </form>
    </div>
</body>
</html>
